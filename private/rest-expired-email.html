<html>

<head>
</head>

<body>
    <table border='0' width='100%' cellspacing='0' cellpadding='0' bgcolor='#f5f5f5'>
        <tbody>
            <tr>
                <td style='padding: 20px 0 30px 0;'>
                    <table style='border-collapse: collapse; box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);'
                        border='0' width='60%' cellspacing='0' cellpadding='0' align='center'>
                        <tbody>
                            <tr>
                                <td style='padding: 10px 0 10px 0;' align='center' bgcolor='#3C4146'><img style='display: block;' src={{iurestImgVar}}logo_iurest_white.png alt='Iurest' /></td>
                            </tr>
                            <tr>
                                <td style='padding: 10px 30px 10px 30px;' bgcolor='#ffffff'>
                                    <table border='0' width='100%' cellspacing='0' cellpadding='0'>
                                        <tbody>
                                            <tr>
                                                <td style='padding: 15px 0 0 0; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold;'>{{greeting}}</td>
                                            </tr>
                                            <tr>
                                                <td style='padding: 15px 0 0 0; font-family: Arial, sans-serif;'>{{reminderMsgVar}}</td>
                                            </tr>
                                            <tr>
                                                <td style='padding: 10px 0 0 0; font-family: Arial, sans-serif;'>{{restaurantListVar}}<br/></td>
                                            </tr>
                                            <tr>
                                                <td style='padding: 10px 0 0 0; font-family: Arial, sans-serif; font-weight: 600; font-size: medium'>{{reminderMsgVar2}}<br/></td>
                                            </tr>
                                            <tr>
                                                <td style='padding: 10px 0 0 0; font-family: Arial, sans-serif;'>{{reminderMsgVar3}}<br/></td>
                                            </tr>
                                            <tr>
                                                <td style='padding: 10px 0 0 0; font-family: Arial, sans-serif;'>
                                                    <p>{{regardVar}}</p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style='padding: 0px 30px 10px 30px;' bgcolor='#ffffff'>
                                    <hr />
                                    <table border='0' width='100%' cellspacing='0' cellpadding='0'>
                                        <tbody>
                                            <tr>
                                                <td style='font-family: Arial, sans-serif;'>{{followMsgVar}}</td>
                                                <td align='right'>
                                                    <table border='0' cellspacing='0' cellpadding='0'>
                                                        <tbody>
                                                            <tr>
                                                                <td><a href={{facebookLink}}> <img style='display: block;' src={{iurestImgVar}}facebook_red.png alt='Facebook' /> </a></td>
                                                                <td style='font-size: 0; line-height: 0;' width='20'>&nbsp;</td>
                                                                <td><a href={{twitterLink}}> <img style='display: block;' src={{iurestImgVar}}twitter_red.png alt='Twitter' /> </a></td>
                                                                <td style='font-size: 0; line-height: 0;' width='20'>&nbsp;</td>
                                                                <td><a href={{instagramLink}}> <img style='display: block;' src={{iurestImgVar}}instagram_red.png alt='Instagram' /> </a></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style='font-family: Arial, sans-serif; padding: 10px 0 10px 0;'><a style='font-family: Arial, sans-serif; text-decoration: none; float: left;'
                                                        href={{iurestUrl}}>iurest.com</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
