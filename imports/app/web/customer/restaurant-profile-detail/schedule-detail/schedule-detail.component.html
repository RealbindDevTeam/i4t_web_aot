<mat-card>
    <mat-card-title style="text-align: -webkit-center;">{{'SCHEDULE.SCHEDULE' | translate}}</mat-card-title>
    <mat-card-content>
        <table class="centered striped" style="width: 100%;" cellspacing="0">
            <thead>
                <tr>
                    <th>{{'SCHEDULE.WEEKDAY' | translate}}</th>
                    <th>{{'SCHEDULE.OPENING_HOUR' | translate}}</th>
                    <th>{{'SCHEDULE.CLOSING_HOUR' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!_restaurantSchedule.schedule.monday.isActive && !_restaurantSchedule.schedule.tuesday.isActive && 
                        !_restaurantSchedule.schedule.wednesday.isActive && !_restaurantSchedule.schedule.thursday.isActive && 
                        !_restaurantSchedule.schedule.friday.isActive && !_restaurantSchedule.schedule.saturday.isActive && 
                        !_restaurantSchedule.schedule.sunday.isActive && !_restaurantSchedule.schedule.holiday.isActive">
                    <td colspan="3">
                        <label>{{'SCHEDULE.NO_RESTAURANT_HOURS' | translate}}</label>
                    </td>
                </tr>
                <tr *ngIf="_restaurantSchedule.schedule.monday.isActive">
                    <td><label>{{'WEEK.MONDAY' | translate}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.monday.opening_time}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.monday.closing_time}}</label></td>
                </tr>
                <tr *ngIf="_restaurantSchedule.schedule.tuesday.isActive">
                    <td><label>{{'WEEK.TUESDAY' | translate}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.tuesday.opening_time}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.tuesday.closing_time}}</label></td>
                </tr>
                <tr *ngIf="_restaurantSchedule.schedule.wednesday.isActive">
                    <td><label>{{'WEEK.WEDNESDAY' | translate}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.wednesday.opening_time}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.wednesday.closing_time}}</label></td>
                </tr>
                <tr *ngIf="_restaurantSchedule.schedule.thursday.isActive">
                    <td><label>{{'WEEK.THURSDAY' | translate}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.thursday.opening_time}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.thursday.closing_time}}</label></td>
                </tr>
                <tr *ngIf="_restaurantSchedule.schedule.friday.isActive">
                    <td><label>{{'WEEK.FRIDAY' | translate}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.friday.opening_time}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.friday.closing_time}}</label></td>
                </tr>
                <tr *ngIf="_restaurantSchedule.schedule.saturday.isActive">
                    <td><label>{{'WEEK.SATURDAY' | translate}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.saturday.opening_time}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.saturday.closing_time}}</label></td>
                </tr>
                <tr *ngIf="_restaurantSchedule.schedule.sunday.isActive">
                    <td><label>{{'WEEK.SUNDAY' | translate}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.sunday.opening_time}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.sunday.closing_time}}</label></td>
                </tr>
                <tr *ngIf="_restaurantSchedule.schedule.holiday.isActive">
                    <td><label>{{'WEEK.HOLIDAY' | translate}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.holiday.opening_time}}</label></td>
                    <td><label>{{_restaurantSchedule.schedule.holiday.closing_time}}</label></td>
                </tr>
            </tbody>                        
        </table>
        <div align="center" style="padding-top: 10px">
            <button mat-raised-button class="secondary-button" type="button" (click)="_dialogRef.close()">{{'SCHEDULE.CLOSE' | translate}}</button>
        </div>
    </mat-card-content>
</mat-card>
