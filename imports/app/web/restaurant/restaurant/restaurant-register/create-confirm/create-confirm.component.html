<mat-card style="box-shadow: none">
    <mat-card-title>{{ 'RESTAURANT_REGISTER.RESTAURANT_CREATION' | translate }}</mat-card-title>
    <mat-card-content>
        <div style="width: 450px; margin-bottom: 15px">
            <span style="color:red">* </span>{{ 'RESTAURANT_REGISTER.ACTIVATION_MESSAGE' | translate }}
        </div>
        <div style="width: 450px">
            <span style="color:red">* </span>{{ 'RESTAURANT_REGISTER.CLARIFICATION_MESSAGE_1' | translate }} {{getFirstDay()}}
                                               {{ 'RESTAURANT_REGISTER.CLARIFICATION_MESSAGE_2' | translate }} {{getDiscountPercent()}}%
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button class="secondary-button" (click)="cancel()">{{ 'RESTAURANT_REGISTER.CANCEL_CREATION' | translate }}</button>
        <button mat-raised-button class="primary-button" (click)="closeConfirm()" type="submit">{{ 'RESTAURANT_REGISTER.ACCEPT_CREATION' | translate }}</button>
    </mat-card-actions>
</mat-card>
